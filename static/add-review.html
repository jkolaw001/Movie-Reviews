<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Review</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="add-review.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Add Review</h1>
            <form id="review-form">
                <div class="form-group">
                    <label for="reviewer-name">Reviewer Name:</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>
                </div>
                <div class="form-group">
                    <label for="review-text">Review Content:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" required>
                </div>
                <button type="submit" class="button">Add Review</button>
                <a href="index.html" class="button secondary">Back to Movies List</a>
            </form>
        </div>
    </body>

</html>
